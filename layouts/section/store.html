{{ partial "header" }}
    <div class="wrapper">
        {{ partial "layout-nav" }}
        <header class="site-header internal-page">
            <h1>{{ .Params.header }}</h1>
            <i class="icon-ios-arrow-down"></i>
        </header>
        <div class="page-container">
            <div class="page-content">					
                {{ with .Params.merchandise }}
                    <section class="interior-section">
                        <div class="container">
                            <h2>New Merchandise!</h2><br><br>
                            <div class="row">
                                {{ range . }}
                                    <div class="col-xs-12 col-md-4 text-center">
                                        <p class="text-center" style="margin-bottom: 10px;"><b>{{ .title }}</b></p>
                                        <img class="thumbnail profile-pic" src="{{ .image }}">
                                        <a class="button profile-button" href="{{ .link }}">Purchase</a>
                                    </div>
                                {{ end }}
                            </div>
                        </div>
                    </section>
                {{ end }}
            </div>    
            {{ partial "layout-footer" }}
        </div><!-- .main -->
    </div><!-- .wrapper -->
    {{ partial "layout-side-nav" }}
{{ partial "footer" }}
